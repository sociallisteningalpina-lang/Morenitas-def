T17:17:04", "comment": "Si Recurdo El Bon Yort De Piazzia", "sentiment": "Neutro", "topic": "Otros", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-10T13:26:08", "comment": "\u00a1Uy si\u0301, creo que me acuerdo... o tal vez no... \ud83d\udc40\ud83d\ude05\nPero dicen las leyendas del refrigerador que una vez abri\u0301 un Bon Yurt Morenitas y salio\u0301 un aroma tan rico que casi me da un ataque de felicidad chocolatoso \ud83e\udd0e\u2728.\nNo se\u0301 si fue un suen\u0303o o realidad, pero juro que cuando mezcle\u0301 el yogur con las morenitas se escucho\u0301 un crunch tan perfecto que los a\u0301ngeles dijeron: \u201casi\u0301 se deberi\u0301a sentir enamorarse\u201d \ud83d\ude0c\ud83d\ude0d.\nY si no paso\u0301... pues deberi\u0301a pasar, porque ese Bon Yurt tiene magia, actitud y un toque de travesura dulce \ud83d\ude0f\ud83c\udf6b\ud83d\udcab #bonyurtmorenitas @manualidadescrochetpetu @montealegre8228", "sentiment": "Neutro", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-10T13:25:54", "comment": "Bon Yurt morenitas me sabe a esos momentos simples que se quedan para siempre en el cora \ud83e\udec0\ud83c\udf20 como en el recreo con los parceros, compartir el bon yurt con mis hermanos, la felicidad de cuando a mi papa\u0301 le pagaban para que me comprara\u0301 un bon yurt jajaja es un recuerdo genuino \u2764\ufe0f\u200d\ud83d\udd25 @fofis_sf00 @leidy_beyannith #BonYurtMorenitas", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-10T11:01:41", "comment": "??", "sentiment": "Neutro", "topic": "Interacciones Simples y Fuera de Tema", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-10T09:27:04", "comment": "Y ahora unas LETANI\u0301AS sobre BON YURT MORENITAS \nJusto en 1987, esta\u0301 historia nacio\u0301, surgio\u0301 Bon Yurt morenitas un productor innovador.. \nEs que nosotros los colombianos, comi\u0301amos Yogurt con cereal por separado por lo que decidieron combinarlos para mezclarlos en un solo vaso\ud83e\udd24\n\"Morenitas\" se referi\u0301a a las hojuelas de mai\u0301z azucaradas, ese sabor uno de los ma\u0301s ico\u0301nicos y ma\u0301s querido de la marca\ud83e\udd17\nEsa combinacio\u0301n deliciosa de Yogurt cremoso con hojuelas morenitas sin duda alguna la experiencia ma\u0301s rica \ud83d\ude0b\nTextura y sabor, con ese delicioso chocolate \ud83c\udf6b autentica combinacio\u0301n para dale gusto a tu paladar y al corazo\u0301n \u2764\ufe0f\nHan pasado ma\u0301s de 30 an\u0303os y el Bon yurt es el producto estrella tanto asi\u0301 que ha marcado, la infancia de los colombianos \ud83c\udde8\ud83c\uddf4\nY me despedido dando gracias al equipo Alpina, por haber creado Bon Yurt morenitas #bonyurtmorenitas @dassaeth5 @nijiretlopez", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-09T23:50:49", "comment": "Voy a decir la verdad: Bon Yurt Morenitas no era solo un snack... era mi MOMENTO favorito del di\u0301a \ud83d\ude02\ud83e\udd0e\u2728. Yo mezclando esas morenitas me senti\u0301a toda una chef profesional sin diploma \ud83d\udc69\u200d\ud83c\udf73\ud83d\udcab, y cada cucharada era felicidad pura servida en fri\u0301o. Ese sabor teni\u0301a un poder ma\u0301gico: me cambiaba el a\u0301nimo, me recargaba las pilas y hasta me daba fuerzas para sobrevivir al colegio \ud83d\ude02\u26a1\ufe0f.\nCada vez que lo vei\u0301a en la tienda, mi nin\u0303a interior saltaba como si hubiera ganado la loteri\u0301a \ud83e\udd23\ud83e\uddd2\ud83d\udca5. Es increi\u0301ble co\u0301mo un saborcito tan simple puede traer tantos recuerdos: amigas, recreos, risas, dramas de colegio y toda esa vibra old school que una quisiera guardar en un frasquito para siempre \ud83e\udef6\ud83d\udcda\u2728.\nLa verdad... hay cosas ricas, y luego esta\u0301 Bon Yurt Morenitas, que no es comida: es nostalgia, alegri\u0301a y flow en un solo tarrito \ud83e\udd79\ud83d\udd25. #BonYurtMorenitas \n@santi_acunaq @lizl19", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-09T22:15:18", "comment": "De los mejores recuerdos con morenitas siempre sera\u0301 con mi hermano tira\u0301rnoslas, para atraparlas con la boca era muy divertido y un plan infaltable de los fines de semana. El problema era el regan\u0303o de mi mami cuando se cai\u0301an al piso jajjajajaa pero mi abuelita le deci\u0301a mugre que mata no engorda de\u0301jelos jajajjaa hay las abuelas siempre alcahueteando a sus hermosos nietos @paoraba3 @javierguatameh", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-09T19:30:46", "comment": "Cuando  publicaran el ganador o los ganadores que nos ha\u0301gan el favor ?", "sentiment": "Neutro", "topic": "Otros", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-09T06:39:56", "comment": "#BonYurtMorenitas la verdad como todos los productos de Alpina, era u\u0301nico e inigualable, su sabor, su sensacio\u0301n, su textura pero sobretodo el permitirme disfrutarlo y sentirme u\u0301nica es lo ma\u0301ximo... Gracias Alpina por estos productos... Mi hijo lo consume y se lambe su tapita como lo haci\u0301a yo \ud83d\ude4c\ud83c\udffb\ud83d\ude0d", "sentiment": "Positivo", "topic": "Otros Productos Alpina", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-08T22:25:03", "comment": "B. Bonyurtmorenitas es un recuerdo que vale \nO. Oro, recuerdo con nostalgia esos di\u0301as donde \nN. Nuestro papa\u0301 llegaba a final de mes.\nY. Y nos trai\u0301a a cada una un bonyurt, mi hermana y yo sabi\u0301amos lo\nU. U\u0301nico, maravilloso y especial que era ese \nR. Regalo para nosotras. Era como un lujo que solo nos podi\u0301amos dar a final de mes\nY. Y so\u0301lo cuando alcanzaba la plata \nT. Tan pronto llegaba papa\u0301 y cruzaba esa puerta y hacia sonar los dos bonyurt era \nM. Musica por nuestros oi\u0301dos. \nO. Casionalmente lo guardabamos para el otro di\u0301a y comerlo en el \nR. Recreo del colegio, pero casi siempre \nE. Era tanta la emocio\u0301n que nos senta\u0301bamos en el piso con \nN. Nuestro premio y no lo comi\u0301amos en la entrada de la casa. Era \nI . Indescriptible ese sabor a magia, a amor, era como \nT. Tenerlo todo en tus manos. Ahora que somos grandes.\nA. Ahora que somos mama\u0301s sabemos el esfuerzo que haci\u0301a nuestro padre para \nS. Siempre llegar con un #bonyurtmorenitas y ver nuestras caras de felicidad. @puentesmichael @oldiaz622", "sentiment": "Positivo", "topic": "Quejas de Precio", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-08T21:17:48", "comment": "#BonYurtMorenitas @yuliana20203 @pey702508 mi recuerdo inolvidable es cuando mis padres nos compraban bonyourt a mi hermanita y a mi ahora ya no porque ambas somos adultas y compramos con nuestro sueldo este delicioso \ud83d\ude0b producto llamado Bonyurt amo \ud83d\ude0d \u2764\ufe0f", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-08T21:03:12", "comment": "#BonYurtMorenitas @lizdaop30408_ @arte.by.yuli mi recuerdo ma\u0301s inolvidable es cuando era pequen\u0303a y mi padrino me compraba un bonyourt para la merienda todos los di\u0301as era tan che\u0301vere y que no se volvera\u0301n a repetir ya que padrino murio\u0301 cuando teni\u0301a yo 12 an\u0303os y ahora ya soy adulta pero au\u0301n de vez en cuando como bonyourt aunque mi padrino fallecio\u0301 hace an\u0303os me dejo\u0301 un bonito recuerdo \ud83d\ude0d", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-06T22:40:11", "comment": "#BonYurtMorenitas Bites NUNCA HABI\u0301A EXISTIDO... hasta ahora. \u2665\ufe0f\u2665\ufe0f\u2665\ufe0f\n\u2800Aunque su empaque celebra el pasado, lo que trae es algo completamente nuevo: un #Saborinolvidable a chocolate con la textura crujiente de Morenitas \ud83e\udd73\ud83e\udd73\ud83e\udd73\ud83d\udca5.\u2800\n\u2800\u2800\n\u2800Y se\u0301 que no podre\u0301 probar solo uno.\u2800 @pilares_reales @bysara_u.u \n\u2800Lo disfrutaremos ma\u0301s de 80 veces, celebrando los 80 an\u0303os de historia de Alpina.\u2800. \u0741+ \u22b9 . \u0741 \u27e1 \u0741 . \u22b9 + \u0741.\ud83d\udd35 \n\u2800\n\u2800Es retro, pero con un toque especial:\u2800\n\u2800como cuando rebobina\u0301bamos el casete para repetir nuestra parte favorita de una cancio\u0301n\u2027 \ud83c\udfa7\ud83c\udfb8\u270f\ufe0f\u21bb \u25c1 || \u25b7 \u2a47\u2a47:\u2a47\u2a47 \ny aunque en mi memoria no se encuentra el Bon Yurt Morenitas \ud83d\udd70\ufe0f me conecto tanto que PARECE QUE SIEMPRE ESTUVO AHI\u0301\u2665\ufe0f \u2800Eso-Esa sensacio\u0301n de nostalgia por momentos que no vivimos es anemoia- \u2800\n\u2800Y gracias al empaque RETRO \ud83c\udde8\ud83c\uddf4 puedo revivir una y otra vez esa emocio\u0301n mientras disfruto el NUEVO Bon Yurt Morenitas Bites.\ud83d\udfea\ud83d\udfe8\ud83d\udfe9\ud83c\udf2b\ufe0f\ud83d\udfe6 \n\n \u2800Que\u0301 lindo @alpina por tocar el alma con algo hecho con amor\ud83d\ude0d\u2027..\ud80c\udc83 \u05b4\u05b6\u05b8\ud83e\udd8b\u0f0b\u0f18\u0fd0\u05b4\u05b6\u05b8. \n\u2800", "sentiment": "Neutro", "topic": "Otros Productos Alpina", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-06T18:02:59", "comment": "Yo lo recuerdo como el tesoro de la lonchera, la pieza de la que dependi\u0301a mi estatus social en el recreo. Si la profesora preguntaba '\u00bfQue\u0301 es un desayuno completo?', mi respuesta mental era Bon Yurt. No era solo un postre, era una obra de ingenieri\u0301a la\u0301ctea: el yogur fri\u0301o, la cuchara diminuta (\u00a1la amo!) y luego, el momento crucial... Abrir la tapa de las Morenitas.\n\u200bPara mi\u0301, el Bon Yurt Morenitas era el \"Ritual de la Galaxia Crocante\":\n\u200bLa Excavacio\u0301n La\u0301ctea: Con la cuchara de astronauta, abri\u0301as camino en el yogur para crear el cra\u0301ter perfecto.\n\u200bEl Lanzamiento Crujiente: Se volteaba la tapa, y las Morenitas (\u00a1las galletas ma\u0301s cute y deliciosas del universo!) cai\u0301an con un splash lechoso.\n\u200bLa Fusio\u0301n E\u0301pica: Cada bocado era la combinacio\u0301n perfecta de lo cremoso, lo dulce y lo que \"crackea\". Era el soundtrack de mi infancia.\n\u200bSi pudiera volver a ese momento, me sentari\u0301a en el pasto, con mi Bon Yurt en mano, y pensari\u0301a: \"Esto es lo que sabe la felicidad\". \u00a1Un sabor verdaderamente inolvidable que merece ese kit retro! \ud83e\udd29\n\u200b#BonYurtMorenitas @nahiaramontezuma @icys.corner", "sentiment": "Neutro", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-06T10:42:07", "comment": "Jama\u0301s olvidare\u0301 la misio\u0301n secreta del recreo: mi mejor amiga vigilaba que la profe de matema\u0301ticas no nos viera mientras yo mezclaba las galletitas de mi Bon Yurt Morenitas como si fuera un experimento cienti\u0301fico. Cuando quedaba perfecto, todos nos turna\u0301bamos una cucharadita y se armaba la risa, porque siempre habi\u0301a uno que se emocionaba tanto que botaba media mesa \ud83e\udd23\ud83c\udf6b.\nEse sabor se convirtio\u0301 en la excusa perfecta para hacer amigos, compartir chistes y hasta llorar de la risa cuando alguien deci\u0301a que el yogur era \u201csu pocio\u0301n ma\u0301gica para pasar naturales\u201d. Ahora suen\u0303o con ganar este kit retro y repetir esa aventura, pero con las personas que hoy me hacen rei\u0301r todavi\u0301a ma\u0301s. Porque los recuerdos ma\u0301s locos... \u00a1siempre merecen un reencuentro! \ud83d\udca5\ud83d\udc99 #BonYurtMorenitas #SaborInolvidable  @stephy_diaz7727  @laurabeltran4180", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-06T10:07:43", "comment": "Bon Yurt Morenitas fue mi compan\u0303i\u0301a en tantos recreos, tardes de tarea y risas con mis amigos... Siempre mezclaba las galletitas chocolatadas con cuidado, como si guardara un tesoro. Esa sensacio\u0301n nunca se olvida. Por eso este kit retro seri\u0301a tan especial: un pedacito del pasado para compartir con las personas que hoy hacen mi vida ma\u0301s dulce \ud83e\ude75\u2728 #BonYurtMorenitas. #saborinolvidable  @suggeyjorda  @denipisa", "sentiment": "Positivo", "topic": "Otros", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-06T10:05:51", "comment": "De nin\u0303a mi ritual favorito era abrir un Bon Yurt Morenitas,\nver caer las galletitas a chocolata  \u201cojala\u0301 hoy pase un milagrito\u201d.\ud83d\ude4f\ud83d\udcb8\nEn mi casa no habi\u0301a tanto dinero, asi\u0301 que cuando por fin podi\u0301a tener uno, para mi\u0301 era como recibir un premio de fin de an\u0303o.\ud83c\udfc6\ud83d\ude02\nYo destapaba la tapa con una emocio\u0301n que ni yo misma entendi\u0301a, vei\u0301a esas morenitas brillando como pepitas de oro\u2728\ud83c\udf6b, y las mezclaba con el yogur como si estuviera preparando algo sagrado.\ud83e\udd32\ud83d\ude0c\nCada cucharada era mi victoria secreta del di\u0301a.\nMi forma de decirme a mi\u0301 misma:\n\u201cHoy gane\u0301, aunque sea con un Bon Yurt\u201d\ud83e\udd44\ud83d\udc99\u2728\nY cada vez que veo uno, como el de la foto, me toco el pecho y me recuerda que aunque no tuviera dinero, igual aprendi\u0301 a disfrutar esos momentos que sabi\u0301an a chocolate, esfuerzo e infancia.\ud83c\udf6b\ud83d\udc99\ud83e\udd7a\n#BonYurtMorenitas", "sentiment": "Neutro", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T18:57:46", "comment": "\u00a1Modo Messenger activado\u2757  Llego\u0301 un zumbido naviden\u0303o \ud83c\udf84\ud83c\udf84 de #BonYurtMorenitas @daniela_sunn_ @carlos_alberto_og", "sentiment": "Neutro", "topic": "Otros", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T18:51:57", "comment": "Si me preguntan que\u0301 recuerdo de Bon Yurt Morenitas, la respuesta es que recuerdo hasta los latidos de mi corazo\u0301n en el recreo, cuando el simple crujido de las morenitas era un estruendo e\u0301pico que haci\u0301a vibrar el colegio entero. Cada cucharada era un viaje a otra dimensio\u0301n, una explosio\u0301n de sabor tan poderosa que por un segundo se deteni\u0301a el universo. Este kit retro no es solo un premio, es un artefacto sagrado capaz de devolverme la alegri\u0301a perdida de mil infancias. #BonYurtMorenitas Bon Yurt es todo lo que esta\u0301 bien.\n @detectiveinvisible @lacanciondelelegido", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T15:52:27", "comment": "\ud83c\udfc6 \u00a1El Bon Yurt Morenitas y el Kit a Ganar! \ud83c\udfc6\nHay un recuerdo, medio borroso, lo confieso, De un sabor que fue ma\u0301gico y travieso. El Bon Yurt siempre era el mejor postre, que\u0301 dilema, Pero el de Morenitas... \u00a1ese era un gran tema! El yogur era de un gusto tan singular, Y veni\u0301a con galletas para poder mojar. \u00a1Pequen\u0303as y oscuras, que\u0301 ricura, que\u0301 dulzura! Haci\u0301an de cada bocado una aute\u0301ntica aventura. Au\u0301n no se\u0301 si existe o si solo fue un ensuen\u0303o, Un capricho fugaz de un pequen\u0303o y gloto\u0301n duen\u0303o. Si lo vendieran hoy, \u00a1hari\u0301a una gran fila! Para revivir esa combinacio\u0301n tan chil. Y si hay un concurso, \u00a1yo no voy a parar! Porque ese fabuloso kit lo quiero \u00a1ganar! Asi\u0301 que, amigo mi\u0301o, la memoria es traicionera, Pero el gusto de esa mezcla au\u0301n en mi mente impera.\nUn Bon Yurt con Morenitas, \u00a1que\u0301 gran invencio\u0301n! \u00a1Un cla\u0301sico que pide a gritos la resurreccio\u0301n! \ud83e\udd73 #BonYurtMorenitas @pedromelo1164 @idalym64", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T13:44:34", "comment": "Yo teni\u0301a un ritual sagrado con los BonYurt Morenitas, las destapaba despacio, como si fuera un tesoro antiguo, y ese olor dulce  era la contrasen\u0303a oficial de \u2018se activo\u0301 la felicidad\u2019. Las bolitas cai\u0301an como lluvia ma\u0301gica dentro del yogur y yo juraba que cada cucharada teni\u0301a superpoderes: la primera te calmaba, la segunda te alegraba, y la tercera te haci\u0301a olvidar las tareas. Si un di\u0301a las vuelven a sacar, yo mismo hago la fila desde la noche anterior. #BonYurtMorenitas @zhayma_vm @martha.ludys", "sentiment": "Positivo", "topic": "Otros Productos Alpina", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T13:41:18", "comment": "Si yo merezco ganar este concurso es porque todavi\u0301a cargo el trauma dulce de cuando desaparecieron las BonYurt Morenitas. Yo era esa persona que agitaba el vasito como si invocara buena suerte, y cada bolita crujiente me devolvi\u0301a la fe en la vida. Desde que se fueron ando como en misio\u0301n arqueolo\u0301gica buscando ese sabor perdido... asi\u0301 que si gano, prometo celebrar como cuando encontre\u0301 la u\u0301ltima Morenita escondida en la neverita. Y si\u0301, grite\u0301. Mucho. \n#BonYurtMorenitas \ud83d\ude0d @brayangomez_5370  @eliemlm", "sentiment": "Positivo", "topic": "Otros", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T12:24:16", "comment": "Todos los sabores son deliciosos \ud83d\ude0b pero bonyurtmorenita es super delicioso , en las tardes en mi balco\u0301n contando chismes es u\u0301nico, la vaina es que mi hija no me lo deja comer completo siempre me quita \ud83d\ude02 me toca disfrutarlo a escondidas, #bonyurtmorenita  #saborinolvidable @jorgito2287 @latiffap", "sentiment": "Neutro", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T11:51:59", "comment": "Es un saber unico\ud83d\ude0d delicioso mi hija es feliz cada vez que vamos al mercado la subo al carrito y siempre me pide un bonyurtmorenita, con su cuchara pero siempre queda toda llena la cara \ud83d\ude02 #bonyurtmorenitas #saborinolvidable  ya la u\u0301ltima gota se disfruta con los dedos dice mi hija\ud83d\ude02 @tanirodriguez29 @mama_de_marilyn", "sentiment": "Positivo", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T11:39:59", "comment": "Un di\u0301a en mi juventud, despue\u0301s del colegio, mis amigas y yo salimos corriendo al kiosco de la esquina porque habi\u0301an llegado los Bon Yurt Morenitas.\nYo juraba que iba a escoger cualquier cosa... pero apenas vi la sobrecopa morenita, se me olvido\u0301 todo el cansancio.\nNos sentamos en el ande\u0301n, con el uniforme chorreado de tanto calor costen\u0303o, y empezamos a mezclar el yogurt como si estuvie\u0301ramos preparando un invento cienti\u0301fico.\nCada quien contaba un chisme distinto, todos ma\u0301s exagerados que el anterior.\nHabi\u0301a risas que se escuchaban hasta la otra cuadra.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nUna amiga dijo que si bati\u0301as mucho, el Bon Yurt quedaba \u201cma\u0301s sabroso\u201d, y todas terminamos con los brazos cansados.\nOtra juraba que si comi\u0301as primero el cereal, era \u201cmala suerte\u201d... asi\u0301 que todas obedecimos.\nEra una tonteri\u0301a, pero lo haci\u0301amos con la seriedad de un ritual sagrado.\nLa brisa caliente, la calle polvorienta y el dulce crujido del topping se mezclaban como parte del paisaje.\nE\u0301ramos cuatro adolescentes sin plata, sin prisa y sin idea del futuro.\nY aunque no lo sabi\u0301amos, esa tarde estaba quedando guardada para siempre.\nAhora entiendo que entre risas, calor y un Bon Yurt Morenitas... e\u0301ramos felices y ni cuenta nos dimos. \ud83d\udc9b\u2728 #BonYurtMorenitas @socorro_d__99 @olgui_taemilia936", "sentiment": "Neutro", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T11:35:35", "comment": "Hoy volvi\u0301 a probar Bon Yurt Morenitas y fue como abrir una pa\u0301gina vieja de mi\u0301 misma. Ese crujidito dulce me llevo\u0301 directo a mis recreos, a las risas con mis amigas y a esos di\u0301as en los que todo era sencillo y feliz. Me sorprendio\u0301 co\u0301mo un simple sabor puede traer de vuelta un momento completo: el uniforme, el calorcito del mediodi\u0301a, la emocio\u0301n de destapar la sobrecopa. Bon Yurt Morenitas no solo me supo rico... me devolvio\u0301 un pedacito de mi historia. \ud83d\udc9b\u2728 #BonYurtMorenitas  @pao_m_1944 @robert_king1969", "sentiment": "Positivo", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-03T11:14:54", "comment": "De nin\u0303os, en nuestra casa la alegri\u0301a se medi\u0301a en pequen\u0303os momentos, y uno de los ma\u0301s grandes era cuando mama\u0301 trai\u0301a un Bon Yurt Morenitas. No era solo un postre, era un regalo lleno de amor, un lujo sencillo que nos haci\u0301a sentir especiales y nos uni\u0301a en la mesa con sonrisas y miradas co\u0301mplices. Ese sabor inolvidable no solo endulzaba el paladar, sino tambie\u0301n el alma, recorda\u0301ndonos que la felicidad esta\u0301 en lo simple y en el carin\u0303o que nos rodea. Bon Yurt Morenitas es ma\u0301s que un sabor, es un pedacito de nuestra infancia que guardamos con nostalgia y gratitud. #BonYurtMorenitas @francoalex784 @lauuardila27", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T22:22:14", "comment": "Cuando vivi\u0301amos en Bogota\u0301, el Bon Yurt siempre sabi\u0301a mejor... quiza\u0301 porque alla\u0301 el fri\u0301o lo manteni\u0301a perfecto, casi como recie\u0301n salido de nevera. Ese clima capitalino teni\u0301a la magia de conservar cada cucharada heladita, cremosa y dulce, y yo creci\u0301 abrazando ese sabor que acompan\u0303o\u0301 mi infancia y mi adolescencia. Era ma\u0301s que un yogur: era una parte de mis di\u0301as, de mis rutinas y de mis pequen\u0303os rituales felices.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nEn el conjunto residencial donde vivi\u0301amos, mis amigos y yo teni\u0301amos nuestras propias \u201ctradiciones\u201d, sobre todo en vacaciones. Nos llama\u0301bamos por los cito\u0301fonos \u2014la forma ma\u0301s emocionante de invitar a alguien en esa e\u0301poca\u2014 y nos poni\u0301amos cita para vernos en las zonas comunes. Sabi\u0301amos que a la hora de las onces habi\u0301a un solo plan infaltable: cada uno llevaba su Bon Yurt, y entre risas, cuentos y juegos, comparti\u0301amos esos momentos que hoy siento tan mi\u0301os y tan especiales.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nA veces pienso que esos encuentros sabi\u0301an a fri\u0301o bogotano, a amistad sincera y a chocolate crujiente... sabores que no se olvidan. Y aunque la vida cambio\u0301 y ya no vivimos alla\u0301, cada vez que destapo un Bon Yurt, siento que regreso por un instante a ese conjunto, a esas voces por el cito\u0301fono y a esas onces que marcaban el ritmo perfecto de mis mejores vacaciones. #BonYurtMorenitas @olgui_taemilia936 @rita_moreno77", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T22:16:42", "comment": "Ya me esta\u0301 fallando la memoria, no recuerdo haberlo probado, mi hija me comento\u0301 que se lo compraba frecuentemente para los algos en el colegio....y yo siempre fui su catadora profesional. Bonyurt desde siempre a sido la mejor opcio\u0301n, nadie a podido competir con su excelente sabor y variedad.  #bonyurtMorenitas \u2764\ufe0f", "sentiment": "Neutro", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T22:12:19", "comment": "MI SEMANA SABI\u0301A A BONYURT\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nCada vez que pienso en Bon Yurt Morenitas, me devuelvo a esos domingos por la tarde cuando i\u0301bamos al supermercado con mi mama\u0301. Ella nos compraba a mi hermana y a mi\u0301 14 unidades en total, una para cada di\u0301a de la semana, y yo era la persona ma\u0301s feliz del mundo cuando las vei\u0301a caer en el carrito de compras como pequen\u0303os tesoros dulces. Era nuestro ritual familiar, simple pero hermoso, que hoy recuerdo con una sonrisa enorme.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\nY luego veni\u0301a el mejor momento: abrirlo en el colegio. Apenas lo destapaba, sali\u0301a ese olor delicioso a yogurt con chocolate que llenaba todo mi recreo de alegri\u0301a. Ese aroma todavi\u0301a vive en mi memoria, como uno de los recuerdos ma\u0301s bonitos de mi infancia, un sabor que nunca se me olvida y que todavi\u0301a me hace sentir en casa. #BonYurtMorenitas #SaborInolvidable @robertodario16 @ocoromaritza", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T19:47:49", "comment": "Me pasaron la tarea en papelito \ud83d\udcdd  Y de premio me invitaron un #BonYurtMorenitas  Nunca aprendi\u0301 tanto con tanto sabor \ud83c\udf6b \ud83d\ude43 @dr_diana_edits  @anyelyvalenciaperez", "sentiment": "Neutro", "topic": "Quejas de Precio", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T19:30:48", "comment": "Uyyy super delicioso", "sentiment": "Positivo", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T18:29:38", "comment": "(B) rillaba el empaque como un tesoro retro que yo juraba haber visto en mi infancia.\n(O) lorcito dulce que me haci\u0301a pensar en meriendas viejas, de esas que uno no sabe si son\u0303o\u0301 o vivio\u0301.\n(N) unca supe si lo recordaba... o si Bon Yurt Morenitas me desbloqueo\u0301 el recuerdo.\n(Y)  entre cucharadas pense\u0301: \u201cesto me sabe a recreo de colegio\u201d.\n(U) na mezcla de nostalgia con saborcito a travesura de nin\u0303a.\n(R) ecuerdo que me haci\u0301a sonrei\u0301r como si volviera a los 90.\n(T) eni\u0301a ese toque morenito que me sabi\u0301a a galletita crujiente.\n\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\u2800\n(M) e transportaba a esos di\u0301as donde todo era ma\u0301s sencillo.\n(O) tra vez senti\u0301 la emocio\u0301n de abrir la sobrecopa como si fuera un premio.\n(R) evivi\u0301 momentos que ni sabi\u0301a que teni\u0301a guardados.\n(E)  ra como un viaje en el tiempo, pero con yogurt.\n(N) o niego que me haci\u0301a sentir chiquita otra vez.\n(I) ndudablemente, un sabor que se queda en la memoria.\n(T) an rico que uno piensa \u201c\u00bfco\u0301mo no me acordaba de esto?\u201d\n(A) veces creo que Bon Yurt Morenitas me invento\u0301 un recuerdo bonito a propo\u0301sito.\n(S) abor inolvidable, asi\u0301 sea que apenas lo este\u0301 recordando.\n#BonYurtMorenitas  @marcela_pardo.d @lamagiadetugracia", "sentiment": "Neutro", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T16:04:29", "comment": "#BonYurtMorenitas Me recuerda a mi mama\u0301, cada vez que i\u0301bamos hacer mercado los di\u0301as de Quincena ella nos comprab 03i\u0301a. Es raro, pero es como si sintiera ahora ligeramente el sabor , el sabor a hogar , al amor de ella a ese instante donde todo era simple y bonito.", "sentiment": "Positivo", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T15:23:08", "comment": "Es un sabor que me encantaba y era una de las que compraba cuando podi\u0301a .", "sentiment": "Positivo", "topic": "Opini\u00f3n Positiva del Producto", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T14:11:53", "comment": "Recuerdo a mi madre que me los daba, son super deli hoy despues de 40 anos aun los amo\ud83d\ude1c\ud83d\ude1c\ud83e\udd2a", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T11:14:11", "comment": "Mi recuerdo personal  cuando mi papa\u0301 llegaba a casa despue\u0301s de un largo di\u0301a de trabajo, siempre con un Bon Yurt Morenitas en la mano. Ese momento era mi felicidad pura; el sabor indescriptible me llenaba de alegri\u0301a. Hoy, despue\u0301s de 40 an\u0303os, mi padre ya no esta\u0301, pero cada vez que saboreo ese delicioso postre, siento que lo tengo cerca. Es asombroso co\u0301mo un simple sabor puede traer de vuelta tantos recuerdos y momentos compartidos. \u00a1Gracias, Bon Yurt Morenitas, por mantener viva la memoria de mi papito querido! #BonYurtMorenitas @tatiana.perezbueno @dayan3978", "sentiment": "Positivo", "topic": "Nostalgia y Recuerdos Positivos", "platform": "Instagram", "post_url": "https://www.instagram.com/p/DRvg7LzgPlF/", "post_label": "Pauta 2 (Instagram)"}, {"date": "2025-12-02T11:04:24", "comment": "Recuerdo que cada verano, mi abuela siempre teni\u0301a un Bon Yurt Morenitas lis ps://www.facebook.com/100064672685926/posts/pfbid02WobZjKzUootWAWg7H2Gk7i6U68oZr4nFqXvhbZvxyNdnaf81xfskSDiuEdzRoMeNl/">Pauta 38 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1258766696289075/">Pauta 39 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/pfbid0KEB2HK98nN11WaQEMsLApgu8JsY7JsYE4zupAHr2GoB8LhaRfTQcDMvaTgRRGUXHl/">Pauta 40 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/pfbid035uHtfpisgnRjwqMqHZrYHcysg5zcoUzjdCu1Xkyrcx3RXDtXJ83Zu1684r7SuEzzl/">Pauta 41 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1258765426289202/">Pauta 42 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1247221204110291/">Pauta 43 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1247221154110296/">Pauta 44 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1247221017443643/">Pauta 45 (Facebook)</option><option value="https://vt.tiktok.com/ZSPL3YkXS/">Pauta 46 (TikTok)</option><option value="https://www.facebook.com/100064672685926/posts/pfbid0p8YomVxm6MpGHnQUpCFEaf7XS8GYNha7L6tkAe4Yohmy5nMSetVGv5t9YWWcc3bFl/">Pauta 47 (Facebook)</option><option value="https://web.facebook.com/100064672685926/posts/1264435385722206/">Pauta 48 (Facebook)</option><option value="https://vt.tiktok.com/ZSPL3Lowo/">Pauta 49 (TikTok)</option><option value="https://web.facebook.com/100064672685926/posts/1264434209055657/">Pauta 50 (Facebook)</option><option value="https://vt.tiktok.com/ZSPPAGsB4/">Pauta 51 (TikTok)</option><option value="https://www.facebook.com/100064672685926/posts/1264435385722206/">Pauta 52 (Facebook)</option><option value="https://www.facebook.com/100064672685926/posts/1264434209055657/">Pauta 53 (Facebook)</option></select>

            <div class="card post-links">
                <h2 class="section-title">Listado de Pautas Activas</h2>
                <div id="post-links-table"></div>
                <div id="post-links-pagination" class="pagination-controls"></div>

            <div class="card"><div id="stats-grid" class="stats-grid"></div></div>
            
            <div class="card charts-section">
                <h2 class="section-title">An√°lisis General</h2>
                <div class="charts-grid">
                    <div class="chart-container"><canvas id="postCountChart"></canvas></div>
                    <div class="chart-container"><canvas id="sentimentChart"></canvas></div>
                    <div class="chart-container"><canvas id="topicsChart"></canvas></div>
                    <div class="chart-container full-width"><canvas id="sentimentByTopicChart"></canvas></div>
                    <div class="chart-container full-width"><canvas id="dailyChart"></canvas></div>
                    <div class="chart-container full-width"><canvas id="hourlyChart"></canvas></div>

            <div class="card comments-section">
                <h2 class="section-title">üí¨ Comentarios Filtrados</h2>
                <div id="comments-controls" class="comments-controls"></div>
                <div id="comments-list"></div>
                <div id="comments-pagination" class="pagination-controls"></div>
            </div>
        </div>

        <script>
            // Plugin personalizado para mostrar valores y porcentajes en gr√°ficas circulares
            const doughnutLabelPlugin = {
                id: 'doughnutLabel',
                afterDatasetsDraw(chart, args, options) {
                    const { ctx, data } = chart;
                    
                    chart.data.datasets.forEach((dataset, datasetIndex) => {
                        const meta = chart.getDatasetMeta(datasetIndex);
                        if (!meta.hidden) {
                            meta.data.forEach((element, index) => {
                                const value = dataset.data[index];
                                
                                // Calcular porcentaje
                                const total = dataset.data.reduce((acc, val) => acc + val, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                
                                // Obtener posici√≥n del centro del segmento
                                const { x, y } = element.tooltipPosition();
                                
                                // Configurar el texto
                                ctx.save();
                                ctx.fillStyle = '#fff';
                                ctx.font = 'bold 14px Arial';
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                
                                // Dibujar valor
                                ctx.fillText(value, x, y - 8);
                                
                                // Dibujar porcentaje
                                ctx.fillText(`(${percentage}%)`, x, y + 8);
                                
                                ctx.restore();
                            });
                        }
                    });
                }
            };
            
            document.addEventListener('DOMContentLoaded', () => {
                const allData = JSON.parse(document.getElementById('data-store').textContent);
                const allPostsData = JSON.parse(document.getElementById('posts-data-store').textContent);
                
                const startDateInput = document.getElementById('startDate'), startTimeInput = document.getElementById('startTime');
                const endDateInput = document.getElementById('endDate'), endTimeInput = document.getElementById('endTime');
                const platformFilter = document.getElementById('platformFilter'), postFilter = document.getElementById('postFilter');
                const topicFilter = document.getElementById('topicFilter');

                // Inicializar filtro de temas con los temas √∫nicos del dataset
                const uniqueTopics = [...new Set(allData.map(d => d.topic))].sort();
                uniqueTopics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    topicFilter.appendChild(option);
                });

                const charts = {};
                Object.assign(charts, {
                    postCount: new Chart(document.getElementById('postCountChart'), { 
                        type: 'doughnut',
                        data: { labels: [], datasets: [{}] },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false,
                            plugins: { 
                                title: { display: true, text: 'Distribuci√≥n de Pautas por Red Social' },
                                legend: { display: true, position: 'bottom' },
                                tooltip: { 
                                    enabled: true,
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.parsed;
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return label + ': ' + value + ' (' + percentage + '%)';
                                        }
                                    }
                                }
                            } 
                        },
                        plugins: [doughnutLabelPlugin]
                    }),
                    sentiment: new Chart(document.getElementById('sentimentChart'), { 
                        type: 'doughnut',
                        data: { labels: [], datasets: [{}] },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false,
                            plugins: { 
                                title: { display: true, text: 'Distribuci√≥n de Sentimientos' },
                                legend: { display: true, position: 'bottom' },
                                tooltip: { 
                                    enabled: true,
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.parsed;
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return label + ': ' + value + ' (' + percentage + '%)';
                                        }
                                    }
                                }
                            } 
                        },
                        plugins: [doughnutLabelPlugin]
                    }),
                    topics: new Chart(document.getElementById('topicsChart'), { 
                        type: 'doughnut',
                        data: { labels: [], datasets: [{}] },
                        options: { 
                            responsive: true, 
                            maintainAspectRatio: false,
                            plugins: { 
                                title: { display: true, text: 'Distribuci√≥n por Temas' },
                                legend: { display: true, position: 'bottom' },
                                tooltip: { 
                                    enabled: true,
                                    callbacks: {
                                        label: function(context) {
                                            const label = context.label || '';
                                            const value = context.parsed;
                                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                            const percentage = ((value / total) * 100).toFixed(1);
                                            return label + ': ' + value + ' (' + percentage + '%)';
                                        }
                                    }
                                }
                            } 
                        },
                        plugins: [doughnutLabelPlugin]
                    }),
                    sentimentByTopic: new Chart(document.getElementById('sentimentByTopicChart'), { type: 'bar', options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { stacked: true }, y: { stacked: true } }, plugins: { title: { display: true, text: 'Sentimiento por Tema' }, datalabels: { display: false } } } }),
                    daily: new Chart(document.getElementById('dailyChart'), { type: 'bar', options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true } }, plugins: { title: { display: true, text: 'Volumen de Comentarios por D√≠a' }, datalabels: { display: false } } } }),
                    hourly: new Chart(document.getElementById('hourlyChart'), { type: 'bar', options: { responsive: true, maintainAspectRatio: false, scales: { x: { stacked: true }, y: { stacked: true, position: 'left', title: { display: true, text: 'Comentarios por Hora' } }, y1: { position: 'right', grid: { drawOnChartArea: false }, title: { display: true, text: 'Total Acumulado' } } }, plugins: { title: { display: true, text: 'Volumen de Comentarios por Hora' }, datalabels: { display: false } } } })
                });

                let postLinksCurrentPage = 1;
                const POST_LINKS_PER_PAGE = 5;
                let commentsCurrentPage = 1;
                const COMMENTS_PER_PAGE = 10;
                let commentsSentimentFilter = 'Todos';

                const updatePostLinks = () => {
                    const startFilter = `${startDateInput.value}T${startTimeInput.value}:00`;
                    const endFilter = `${endDateInput.value}T${endTimeInput.value}:59`;
                    const selectedPlatform = platformFilter.value;
                    const selectedPost = postFilter.value;
                    const selectedTopic = topicFilter.value;
                    
                    // Filtrar comentarios seg√∫n los criterios activos (fecha, plataforma, pauta, tema)
                    let filteredComments = allData.filter(d => d.date >= startFilter && d.date <= endFilter);
                    
                    // Aplicar filtros adicionales
                    if (selectedPost !== 'Todas') {
                        filteredComments = filteredComments.filter(d => d.post_url === selectedPost);
                    } else if (selectedPlatform !== 'Todas') {
                        filteredComments = filteredComments.filter(d => d.platform === selectedPlatform);
                    }
                    
                    if (selectedTopic !== 'Todos') {
                        filteredComments = filteredComments.filter(d => d.topic === selectedTopic);
                    }
                    
                    // Determinar qu√© pautas mostrar seg√∫n el filtro de pauta/plataforma
                    let postsToShow = allPostsData;
                    if (selectedPost !== 'Todas') {
                        postsToShow = allPostsData.filter(p => p.post_url === selectedPost);
                    } else if (selectedPlatform !== 'Todas') {
                        postsToShow = allPostsData.filter(p => p.platform === selectedPlatform);
                    }
                    
                    // Recalcular conteos de comentarios basados en los filtros aplicados
                    postsToShow = postsToShow.map(p => {
                        const filteredCount = filteredComments.filter(d => d.post_url === p.post_url).length;
                        return {
                            ...p,
                            comment_count: filteredCount,
                            original_count: p.comment_count
                        };
                    });
                    
                    // Filtrar pautas que no tienen comentarios con los filtros aplicados
                    postsToShow = postsToShow.filter(p => p.comment_count > 0);
                    
                    // Re-ordenar por conteo de comentarios filtrados
                    postsToShow.sort((a, b) => b.comment_count - a.comment_count);
                    
                    const tableDiv = document.getElementById('post-links-table');
                    const paginationDiv = document.getElementById('post-links-pagination');
                    tableDiv.innerHTML = ''; paginationDiv.innerHTML = '';
                    
                    if (postsToShow.length === 0) {
                        tableDiv.innerHTML = "<p style='text-align:center; padding:20px;'>No hay pautas con comentarios que cumplan los filtros seleccionados.</p>";
                        return;
                    }

                    const totalPages = Math.ceil(postsToShow.length / POST_LINKS_PER_PAGE);
                    if (postLinksCurrentPage > totalPages) postLinksCurrentPage = 1;

                    const startIndex = (postLinksCurrentPage - 1) * POST_LINKS_PER_PAGE;
                    const paginatedPosts = postsToShow.slice(startIndex, startIndex + POST_LINKS_PER_PAGE);

                    let tableHTML = '<table><tr><th>Pauta</th><th>Comentarios';
                    if (selectedTopic !== 'Todos' || startFilter !== `${startDateInput.min}T00:00:00` || endFilter !== `${endDateInput.max}T23:59:59` || selectedPost !== 'Todas') {
                        tableHTML += ' (Filtrados)';
                    }
                    tableHTML += '</th><th>Enlace</th></tr>';
                    
                    paginatedPosts.forEach(p => {
                        const linkUrl = p.post_url_original || p.post_url;
                        tableHTML += `<tr><td>${p.post_label}</td><td><b>${p.comment_count}</b></td><td><a href="${linkUrl}" target="_blank">Ver Pauta</a></td></tr>`;
                    });
                    tableHTML += '</table>';
                    tableDiv.innerHTML = tableHTML;

                    if (totalPages > 1) {
                        paginationDiv.innerHTML = `<button id="prevPageBtn" ${ (postLinksCurrentPage === 1) ? 'disabled' : '' }>Anterior</button><span>P√°gina ${postLinksCurrentPage} de ${totalPages}</span><button id="nextPageBtn" ${ (postLinksCurrentPage === totalPages) ? 'disabled' : '' }>Siguiente</button>`;
                        document.getElementById('prevPageBtn')?.addEventListener('click', () => { if (postLinksCurrentPage > 1) { postLinksCurrentPage--; updatePostLinks(); } });
                        document.getElementById('nextPageBtn')?.addEventListener('click', () => { if (postLinksCurrentPage < totalPages) { postLinksCurrentPage++; updatePostLinks(); } });
                    }
                };
                
                const updateDashboard = () => {
                    const startFilter = `${startDateInput.value}T${startTimeInput.value}:00`;
                    const endFilter = `${endDateInput.value}T${endTimeInput.value}:59`;
                    const selectedPlatform = platformFilter.value;
                    const selectedPost = postFilter.value;
                    const selectedTopic = topicFilter.value;
                    
                    // Filtrar por fecha primero
                    let filteredData = allData.filter(d => d.date >= startFilter && d.date <= endFilter);
                    let postsToShow = allPostsData;

                    // Filtrar por post espec√≠fico
                    if (selectedPost !== 'Todas') {
                        filteredData = filteredData.filter(d => d.post_url === selectedPost);
                        postsToShow = allPostsData.filter(p => p.post_url === selectedPost);
                    } else if (selectedPlatform !== 'Todas') {
                        filteredData = filteredData.filter(d => d.platform === selectedPlatform);
                        postsToShow = allPostsData.filter(p => p.platform === selectedPlatform);
                    }

                    // Filtrar por tema
                    if (selectedTopic !== 'Todos') {
                        filteredData = filteredData.filter(d => d.topic === selectedTopic);
                    }
                    
                    updateStats(filteredData, postsToShow.length);
                    updateCharts(allPostsData, filteredData);
                    updateCommentsList(filteredData);
                };
                
                const updateStats = (data, totalPosts) => {
                    const total = data.length;
                    const sentiments = data.reduce((acc, curr) => { acc[curr.sentiment] = (acc[curr.sentiment] || 0) + 1; return acc; }, {});
                    const pos = sentiments['Positivo'] || 0;
                    const neg = sentiments['Negativo'] || 0;
                    const neu = sentiments['Neutro'] || 0;
                    
                    document.getElementById('stats-grid').innerHTML = `
                        <div class="stat-card pautas">
                            <div class="stat-number pautas-text">${totalPosts}</div>
                            <div>Total Pautas</div>
                        </div>
                        <div class="stat-card total">
                            <div class="stat-number total-text">${total}</div>
                            <div>Total Comentarios</div>
                        </div>
                        <div class="stat-card positive">
                            <div class="stat-number positive-text">${pos}</div>
                            <div>Positivos (${(total > 0 ? (pos / total * 100) : 0).toFixed(1)}%)</div>
                        </div>
                        <div class="stat-card negative">
                            <div class="stat-number negative-text">${neg}</div>
                            <div>Negativos (${(total > 0 ? (neg / total * 100) : 0).toFixed(1)}%)</div>
                        </div>
                        <div class="stat-card neutral">
                            <div class="stat-number neutral-text">${neu}</div>
                            <div>Neutros (${(total > 0 ? (neu / total * 100) : 0).toFixed(1)}%)</div>
                        </div>
                    `;
                };
                
                const updateCommentsList = (data) => {
                    const dataToShow = (commentsSentimentFilter === 'Todos') ? data : data.filter(d => d.sentiment === commentsSentimentFilter);
                    dataToShow.sort((a, b) => b.date.localeCompare(a.date));

                    const controlsDiv = document.getElementById('comments-controls');
                    const listDiv = document.getElementById('comments-list');
                    const paginationDiv = document.getElementById('comments-pagination');
                    listDiv.innerHTML = ''; paginationDiv.innerHTML = '';
                    
                    controlsDiv.innerHTML = ['Todos', 'Positivo', 'Negativo', 'Neutro'].map(s => 
                        `<button class="filter-btn ${commentsSentimentFilter === s ? 'active' : ''}" data-sentiment="${s}">${s}</button>`
                    ).join('');
                    
                    controlsDiv.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            commentsSentimentFilter = e.target.dataset.sentiment;
                            commentsCurrentPage = 1;
                            updateCommentsList(data);
                        });
                    });

                    if (dataToShow.length === 0) {
                        listDiv.innerHTML = "<p style='text-align:center;'>No hay comentarios para mostrar.</p>";
                        return;
                    }

                    const totalPages = Math.ceil(dataToShow.length / COMMENTS_PER_PAGE);
                    if (commentsCurrentPage > totalPages) commentsCurrentPage = 1;

                    const startIndex = (commentsCurrentPage - 1) * COMMENTS_PER_PAGE;
                    const paginatedComments = dataToShow.slice(startIndex, startIndex + COMMENTS_PER_PAGE);

                    const sentimentToCss = { 'Positivo': 'positive', 'Negativo': 'negative', 'Neutro': 'neutral' };
                    let listHtml = '';
                    paginatedComments.forEach(d => {
                        const escapedComment = d.comment.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                        const formattedDate = new Date(d.date).toLocaleString('es-CO', { day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute:'2-digit' });
                        listHtml += `<div class="comment-item comment-${sentimentToCss[d.sentiment]}">
                                        <div class="comment-meta">
                                            <strong>[${d.sentiment.toUpperCase()}] (Tema: ${d.topic})</strong>
                                            <span class="comment-date">${formattedDate}</span>
                                        </div>
                                        <div>${escapedComment}</div>
                                    </div>`;
                    });
                    listDiv.innerHTML = listHtml;

                    if (totalPages > 1) {
                        paginationDiv.innerHTML = `<button id="prevCommentPageBtn" ${ (commentsCurrentPage === 1) ? 'disabled' : '' }>Anterior</button><span>P√°gina ${commentsCurrentPage} de ${totalPages}</span><button id="nextCommentPageBtn" ${ (commentsCurrentPage === totalPages) ? 'disabled' : '' }>Siguiente</button>`;
                        document.getElementById('prevCommentPageBtn')?.addEventListener('click', () => { if (commentsCurrentPage > 1) { commentsCurrentPage--; updateCommentsList(data); } });
                        document.getElementById('nextCommentPageBtn')?.addEventListener('click', () => { if (commentsCurrentPage < totalPages) { commentsCurrentPage++; updateCommentsList(data); } });
                    }
                };

                const updateCharts = (postsData, filteredData) => { 
                    // Gr√°fico de pautas por plataforma
                    const postCounts = postsData.reduce((acc, curr) => { acc[curr.platform] = (acc[curr.platform] || 0) + 1; return acc; }, {}); 
                    const postCountLabels = Object.keys(postCounts); 
                    charts.postCount.data.labels = postCountLabels; 
                    charts.postCount.data.datasets = [{ data: postCountLabels.map(p => postCounts[p]), backgroundColor: ['#007bff', '#6f42c1', '#dc3545', '#ffc107', '#28a745'] }]; 
                    charts.postCount.update(); 
                    
                    // Gr√°fico de sentimientos
                    const sentimentCounts = filteredData.reduce((acc, curr) => { acc[curr.sentiment] = (acc[curr.sentiment] || 0) + 1; return acc; }, {}); 
                    charts.sentiment.data.labels = ['Positivo', 'Negativo', 'Neutro']; 
                    charts.sentiment.data.datasets = [{ data: [sentimentCounts['Positivo']||0, sentimentCounts['Negativo']||0, sentimentCounts['Neutro']||0], backgroundColor: ['#28a745', '#dc3545', '#ffc107'] }]; 
                    charts.sentiment.update(); 
                    
                    // Gr√°fico de pastel por temas
                    const topicCounts = filteredData.reduce((acc, curr) => { acc[curr.topic] = (acc[curr.topic] || 0) + 1; return acc; }, {}); 
                    const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]); 
                    const topicLabels = sortedTopics.map(d => d[0]);
                    const topicData = sortedTopics.map(d => d[1]);
                    
                    // Paleta de colores para temas
                    const topicColors = ['#3498db', '#e74c3c', '#f39c12', '#9b59b6', '#1abc9c', '#34495e', '#95a5a6', '#e67e22', '#16a085', '#c0392b'];
                    
                    charts.topics.data.labels = topicLabels; 
                    charts.topics.data.datasets = [{ 
                        data: topicData, 
                        backgroundColor: topicColors.slice(0, topicLabels.length) 
                    }]; 
                    charts.topics.update(); 
                    
                    // Sentimiento por tema (gr√°fico de barras)
                    const sbtCounts = filteredData.reduce((acc, curr) => { if (!acc[curr.topic]) acc[curr.topic] = { Positivo: 0, Negativo: 0, Neutro: 0 }; acc[curr.topic][curr.sentiment]++; return acc; }, {}); 
                    const sbtLabels = Object.keys(sbtCounts).sort((a,b) => (sbtCounts[b].Positivo + sbtCounts[b].Negativo + sbtCounts[b].Neutro) - (sbtCounts[a].Positivo + sbtCounts[a].Negativo + sbtCounts[a].Neutro)); 
                    charts.sentimentByTopic.data.labels = sbtLabels; 
                    charts.sentimentByTopic.data.datasets = [ 
                        { label: 'Positivo', data: sbtLabels.map(l => sbtCounts[l].Positivo), backgroundColor: '#28a745' }, 
                        { label: 'Negativo', data: sbtLabels.map(l => sbtCounts[l].Negativo), backgroundColor: '#dc3545' }, 
                        { label: 'Neutro', data: sbtLabels.map(l => sbtCounts[l].Neutro), backgroundColor: '#ffc107' } 
                    ]; 
                    charts.sentimentByTopic.update(); 
                    
                    // Volumen diario
                    const dailyCounts = filteredData.reduce((acc, curr) => { const day = curr.date.substring(0, 10); if (!acc[day]) { acc[day] = { Positivo: 0, Negativo: 0, Neutro: 0 }; } acc[day][curr.sentiment]++; return acc; }, {}); 
                    const sortedDays = Object.keys(dailyCounts).sort(); 
                    charts.daily.data.labels = sortedDays.map(d => new Date(d+'T00:00:00').toLocaleDateString('es-CO', { year: 'numeric', month: 'short', day: 'numeric' })); 
                    charts.daily.data.datasets = [ 
                        { label: 'Positivo', data: sortedDays.map(d => dailyCounts[d].Positivo), backgroundColor: '#28a745' }, 
                        { label: 'Negativo', data: sortedDays.map(d => dailyCounts[d].Negativo), backgroundColor: '#dc3545' }, 
                        { label: 'Neutro', data: sortedDays.map(d => dailyCounts[d].Neutro), backgroundColor: '#ffc107' } 
                    ]; 
                    charts.daily.update(); 
                    
                    // Volumen por hora
                    const hourlyCounts = filteredData.reduce((acc, curr) => { const hour = curr.date.substring(0, 13) + ':00:00'; if (!acc[hour]) acc[hour] = { Positivo: 0, Negativo: 0, Neutro: 0, Total: 0 }; acc[hour][curr.sentiment]++; acc[hour].Total++; return acc; }, {}); 
                    const sortedHours = Object.keys(hourlyCounts).sort(); 
                    let cumulative = 0; 
                    const cumulativeData = sortedHours.map(h => { cumulative += hourlyCounts[h].Total; return cumulative; }); 
                    charts.hourly.data.labels = sortedHours.map(h => new Date(h).toLocaleString('es-CO', { day: '2-digit', month: 'short', hour: '2-digit', minute:'2-digit' })); 
                    charts.hourly.data.datasets = [ 
                        { label: 'Positivo', data: sortedHours.map(h => hourlyCounts[h].Positivo), backgroundColor: '#28a745', yAxisID: 'y' }, 
                        { label: 'Negativo', data: sortedHours.map(h => hourlyCounts[h].Negativo), backgroundColor: '#dc3545', yAxisID: 'y' }, 
                        { label: 'Neutro', data: sortedHours.map(h => hourlyCounts[h].Neutro), backgroundColor: '#ffc107', yAxisID: 'y' }, 
                        { label: 'Acumulado', type: 'line', data: cumulativeData, borderColor: '#007bff', yAxisID: 'y1' } 
                    ]; 
                    charts.hourly.update(); 
                };
                
                const updatePostFilterOptions = () => { 
                    const selectedPlatform = platformFilter.value; 
                    const currentPostSelection = postFilter.value; 
                    let postsToShow = (selectedPlatform === 'Todas') ? allPostsData : allPostsData.filter(p => p.platform === selectedPlatform); 
                    postFilter.innerHTML = '<option value="Todas">Ver Todas las Pautas</option>'; 
                    postsToShow.forEach(p => { postFilter.innerHTML += `<option value="${p.post_url}">${p.post_label}</option>`; }); 
                    if (postsToShow.some(p => p.post_url === currentPostSelection)) { postFilter.value = currentPostSelection; } 
                    else { postFilter.value = 'Todas'; } 
                };

                platformFilter.addEventListener('change', () => { updatePostFilterOptions(); postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); });
                postFilter.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); });
                topicFilter.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); });
                startDateInput.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); }); 
                startTimeInput.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); });
                endDateInput.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); }); 
                endTimeInput.addEventListener('change', () => { postLinksCurrentPage = 1; updatePostLinks(); updateDashboard(); });
                
                updatePostLinks();
                updateDashboard();
            });
        </script>
    </body>
    </html>
